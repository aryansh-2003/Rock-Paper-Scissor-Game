<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors Game</h1>
    </div>
 <div class="images">
    <div class="choice" id="rock">
        <img src="rock.png">
    </div>
    <div class="choice" id="paper">
        <img src="paper.png">
    </div>
    <div class="choice" id="scissors">
        <img src="scissors.png">
    </div>
 </div>
    <div class="score-board">
        <div class="score">
           <p id="u">0</p>
           <p>Your Score</p>
        </div>
        <div class="score">
            <p id="c">0</p>
            <p>Computer Score</p>
        </div>
    </div>  
    <div class="msg-1">
        <p id="msg">Place Your Bet</p>
    </div> 
    <script src="game.js"></script>
</body>
</html>
